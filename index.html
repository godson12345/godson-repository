<html lang="en">
<head>
     <meta charset="UTF-8">

<body>
     <div class="container">
          <form action="#" method="post">
               <h2>Absence Management</h2>
               <p>Manage staff absence application. You can make adjustment to the date.</p>
               <div class="content">
                    <div class="input-box">
                         <label for="start-date">Start Date</label>
                         <input type="text" value="2 / 24 /2024">
                    </div>
                    <div class="input-box">
                         <label for="details">End Date</label>
                         <input type="text" value="10 / 24 /2024">
                    </div>
                    <div class="input-box">
                         <label for="details">Duration</label>
                         <input class="duties" type="text" value="18 Days left">
                    </div>
                    <div class="input-box">
                         <label for="details">Delegate Duties</label>
                         <input class="duties" type="text" value="choose a colleague">
                         <select></select>
                    </div>
                    <div class="reason-box">
                         <label for="details">Reason</label>
                         <input type="text" value="A town hall different from Bulu-Ba-Bula-Bu">
                    </div>
               </div>
               <div class="button-container">
                    <a href="declined.html">
                         <div class="button1">
                         <button type="submit">Decline</button>
                         </div>
                    </a>
                    <a href="approve.html">
                         <div class="button2">
                         <button>Approve</button>
                         </div>
                    </a>
               </div>
          </form>
     </div>
